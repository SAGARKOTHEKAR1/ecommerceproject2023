<section class="vh-100" style="background-color: #eee;">
  <div *ngIf="!showLogin" class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Sign up</p>

                <form class="mx-1 mx-md-4" #userSignUp="ngForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" ngModel name="name" class="form-control" />
                      <label class="form-label">Your Name</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" ngModel name="email" class="form-control" />
                      <label class="form-label">Your Email</label>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" ngModel name="password" class="form-control" />
                      <label class="form-label">Password</label>
                    </div>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" (click)="signUp(userSignUp.value)">Sign
                      Up</button>
                  </div>
                  <p><b>Allready Have Account ? <a (click)="openLogin()">Click Here</a></b></p>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- UserLogin -->



  <div *ngIf="showLogin" class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">User Login </p>
                     <p class="error-p">{{authError}}</p>
                <form class="mx-1 mx-md-4" #userLogin="ngForm">


                  <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span>
                  </p>
                  <div class="d-flex flex-row align-items-center mb-4">

                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <input type="email" ngModel #email="ngModel" required name="email" class="form-control" />
                      <label class="form-label">Your Email</label>

                    </div>
                  </div>
                  <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid
                      Value</span></p>
                  <div class="d-flex flex-row align-items-center mb-4">

                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>

                    <div class="form-outline flex-fill mb-0">
                      <input type="password" ngModel minlength="2" maxlength="20"
                      #password="ngModel" required name="password"
                        class="form-control" />
                      <label class="form-label">Password</label>

                    </div>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" [disabled]="userLogin.invalid" (click)="login(userLogin.value)">Login</button>
                  </div>
                  <p><b>Want to Creat Account ? <a (click)="openSignUp()">Click Here</a></b></p>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
