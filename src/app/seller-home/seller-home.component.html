<div class="product-list">
<h1>All Product List</h1>
<p class="p-massage">{{productMassage}}</p>
<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Color</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
    
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <th scope="row"><img src="{{item.image}}" alt=""></th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.color}}</td>
        <td>{{item.category}}</td>
        <td>{{item.description}}</td>
        <td><button class="fa-solid fa-trash-can fa-xl new"  (click)="deleteProducr(item.id)"></button>
          <a routerLink="/seller-update-product/{{item.id}}" ><i class=" fa-solid fa-pen-to-square fa-xl" style="color: #2623e7;"></i></a>
          </td>
        
      </tr>
     
      
    </tbody>
  </table>
</div>
