




<section class="vh-100">
  <div class="container-fluid h-custom" *ngIf="showLogin">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form   #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)">
         

          <div class="divider d-flex align-items-center my-4">
            <h1 class="lead fw-normal mb-0 me-3 fw-bold">Login  </h1> 
          
          </div>
          <br>
          <div>
            <p class="error-p">{{authError}}</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="email" 
             name="email" class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              ngModel />
            <label class="form-label" >Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" 
              name="password" class="form-control form-control-lg"
              placeholder="Enter password"
              ngModel />
            <label class="form-label">Password</label>
          </div>

     

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary "
              style="padding-left: 2rem; padding-right: 2rem;">Login</button>
   
                <a class="small fw-bold mt-2 pt-1 mb-0" (click)="openSignUp()">Don't Have Account ? Click to SignUp</a>
          </div>

        </form>
      </div>
    </div>
  </div>


                            <!-- Sing Up form -->

  <div class="container-fluid h-custom" *ngIf="!showLogin">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form  #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)">

     

          <div class="divider d-flex align-items-center my-4">
            <p class="lead fw-normal mb-0 me-3">SignUp</p>
          </div>

          <div class="form-outline mb-4">
            <input type="text" 
             name="name" 
             class="form-control form-control-lg"
              placeholder="Enter Name"
              ngModel />
            <label class="form-label" >Name</label>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">

            <input type="email" 

             name="email"   class="form-control form-control-lg"

              placeholder="Enter a valid email address"
              ngModel />

            <label class="form-label">Email address</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">

            <input type="password" class="form-control form-control-lg"

             name="password" 
              placeholder="Enter password"
              ngModel />

            <label class="form-label">Password</label>
          </div>

     

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary "
              style="padding-left: 2.5rem; padding-right: 2.5rem;" >SignUp</button>
       
                <a  class="small fw-bold mt-2 pt-1 mb-0" (click)="openLogin()">Already Have Account ? Click to Login</a>
          </div>

        </form>
      </div>
    </div>
  </div>
  
</section>
