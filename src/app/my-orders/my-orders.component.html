<div class="my-orders">
    <h1>My Orders</h1>
<div class="row">
    <div class="col-sm-2">
        <span>Order</span>

    </div>
    <div class="col-sm-2">
        <span>Order Id</span>

    </div>
    <div class="col-sm-2">
        <span>Price</span>

    </div>
    <div class="col-sm-2">
        <span>Status</span>

    </div>
    <div class="col-sm-2">
        <span>Action</span>

    </div>


</div>

<div class="row" *ngFor="let order of  orderData">
    <div class="col-sm-2">
   <img class="order-img" src="" alt="">

    </div>
    <div class="col-sm-2">
        <span>{{order.id}}</span>

    </div>
    <div class="col-sm-2">
        <span>{{order.totalPrice}}</span>

    </div>
    <div class="col-sm-2">
        <span>In Progress</span>

    </div>
    <div class="col-sm-2">
        <span><button class="btn btn-danger" (click)="cancelOrder(order.id)">Cansel Order</button></span>

    </div>


</div>
</div>
