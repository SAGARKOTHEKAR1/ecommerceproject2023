<div >
<nav class="nav navbar navbar-expand-xxl navbar-light" style="background-color: #e3f2fd;">
    <h1><a routerLink="/">E-Cart</a></h1>
    <div *ngIf="menuType==='default'" class="nav-search">
        <input type="text"
        #serchInput (keyup)="searchProduct($event)" (blur)=" hideSearch()" placeholder="search  for product">
        <button (click)="submitSerch(serchInput.value)">search</button>
        <ul class="sugest-result" *ngIf="searchResult">
            <li *ngFor="let item of searchResult">
                <a (mousedown)="redirectToDetails(item.id)">{{item.name}}</a>
            </li>

        </ul>
    </div>
<div [ngSwitch]="menuType">
    <ul *ngSwitchCase="'default'">
        <li><a routerLink="">Home</a></li>
        
        <li><a routerLink="seller-auth">Seller</a></li>

        <li><a routerLink="/user-auth">Login/Sign-Up</a></li>

        <li><a href="#">Cart({{cartItems}})</a></li>
        
    </ul>

    <ul *ngSwitchCase="'user'">
        <li><a routerLink="">Home</a></li>
        
        <li><a routerLink="seller-auth">Seller</a></li>

        <li><a routerLink="/user-auth">{{userName | titlecase}}</a></li>

        <li><a (click)="userLogout()">Logout</a></li>

        <li><a href="#">Cart({{cartItems}})</a></li>
        
    </ul>

    <ul *ngSwitchCase="'seller'">
        
        <li><a routerLink="seller-home">Product List</a></li>
        
        <li><a routerLink="seller-add-product">Add Product</a></li>

        <li><a (click)="logout()">Logout</a></li>

        <li><a href="#">{{sellerName | titlecase}}</a></li>
        
    </ul>
</div>
</nav>
</div>
