<div class="checkout">
    <h1>Checkout</h1>
    <p class="error-p">{{orderMassge}}</p>
    <div class="row">
        <div class="col-sm-5 shipping-address">
      <h3>Add Shipping Address</h3>
      <form #orderData="ngForm" class="" (ngSubmit)="orderNow(orderData.value)">
        <div class="d-flex flex-row align-items-center mb-3">
            <div class="form-outline flex-fill mb-0">
                <label class="form-label">Email</label>
              <input type="text" name="email" ngModel placeholder="Enter User Email" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-3">
            <div class="form-outline flex-fill mb-0">
                <label class="form-label">Address</label>
              <input type="text" name="adress" ngModel placeholder="Enter your address" class="form-control" />
            </div>
          </div>

          <div class="d-flex flex-row align-items-center mb-3">
            <div class="form-outline flex-fill mb-0">
                <label class="form-label">Contact</label>
              <input type="text" name="contact" ngModel placeholder="Enter contact detail" class="form-control" />
            </div>
          </div>

          <button class="btn btn-success buttons">Order Now</button>


      </form>
        </div>
        <div class="col-sm-5 payment">
       <h3>Total Amount : {{totalPrice}}</h3>
       <h4>Payment Method : <b>Pay on Delivary</b></h4>
        </div>

    </div>

</div>
